<h2
  class="relative w-fit p-3 sm:p-4 flex items-center justify-center text-center"
  [ngClass]="[textSizeClass, textColorClass, textMariginClass]"
>

  <!-- Left Decoration -->
  <div class="absolute right-0 top-0 sm:top-1 w-[18px] sm:w-[27px]">
    <svg viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M0 0H18C22.9706 0 27 4.02944 27 9V27L24.8682 9.94595C24.3576 5.86045 21.1396 2.64244 17.0541 2.13176L0 0Z"
        fill="#FFD156"
      />
    </svg>
  </div>

  <!-- Right Decoration -->
  <div *ngIf="showRightDecoration" class="absolute left-0 top-0 sm:top-1 w-[18px] sm:w-[27px]">
    <svg viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M27 0H9C4.02944 0 0 4.02944 0 9V27L2.13176 9.94595C2.64244 5.86045 5.86045 2.64244 9.94595 2.13176L27 0Z"
        fill="#FFD156"
      />
    </svg>
  </div>

  <!-- النص -->

  <span *ngIf="mainText" class=" font-medium pe-2 text-sm sm:text-base md:text-xl">{{ mainText }}</span>
    {{ secondaryText }}
</h2>
