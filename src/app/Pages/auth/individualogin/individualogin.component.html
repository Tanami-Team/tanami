<div class="grid grid-cols-1 md:grid-cols-12 bg-white min-h-screen items-center">

  <div class="md:col-span-7 flex flex-col w-full max-w-3xl mx-auto px-4 py-8">
    <a routerLink="/Auth" class=" ms-auto border p-2 rounded-full border-[#02527D] text-[#02527D] hover:bg-[#02527D] hover:text-white">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0.844996 7.69206C0.493525 7.34059 0.493525 6.77074 0.844996 6.41927L6.57256 0.691704C6.92403 0.340232 7.49388 0.340232 7.84535 0.691704C8.19683 1.04318 8.19683 1.61302 7.84535 1.9645L2.75418 7.05566L7.84535 12.1468C8.19683 12.4983 8.19683 13.0682 7.84535 13.4196C7.49388 13.7711 6.92403 13.7711 6.57256 13.4196L0.844996 7.69206ZM13.6973 7.95566L1.48139 7.95566L1.48139 6.15566L13.6973 6.15566L13.6973 7.95566Z" fill="currentColor"/>
          </svg>
          
          
      </a>
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
        <div class="flex items-center gap-2">
          <a routerLink="/">
            <img src="assets/images/colorLogo.png" alt="جمعية" class="">
          </a>        
        </div>

      <div class="flex gap-3 flex-wrap justify-center">

            <div>
                <button class="bg-[#02527D] text-white py-1 px-6 rounded-xl text-sm">
                    أنشاء حساب
                </button>
            </div>
            <div>
              <button 
              class="border border-[#02527D] text-[#02527D] flex items-center gap-2 py-1 px-6 rounded-xl text-sm"
              *ngIf="type === 'individual'" 
            >
              فرد

              </svg>
            </button>
            
            <button 
            class="border border-[#02527D] text-[#02527D] flex items-center gap-2 py-1 px-6 rounded-xl text-sm"
            *ngIf="type === 'association'"  
            >
              جمعية

                </svg>

            </button>
            
            </div>
        </div>
      </div>

    <div>
    <form class="w-full py-6 grid grid-cols-1 gap-4  mx-auto  md:w-[65%] sm:grid-cols-2 sm:gap-5">
        <div class="col-span-2 w-full">
            <app-inputs
            labelText="الاسم"
            placeholder="Mohamed****@g"
            id="name"
            type="text">
          </app-inputs>
        </div>
        <div class="col-span-2">
            <app-inputs
            labelText="كلمة المرور"
            placeholder="**********"
            id="password"
            type="password">
          </app-inputs>
        </div>

        <button class="col-span-2 w-[85%] mx-auto bg-[#FFD156] text-white py-3 px-6 rounded-md text-lg transition-all duration-300 transform hover:bg-[#f0cb65] hover:scale-105 hover:shadow-lg">
          تسجيل دخول
        </button>
      
        <div class="text-center col-span-2  mt-4">
          <p class="text-sm  text-[#000000]">
            إذا كنت لا تمتلك حساب يمكنك         
               <a routerLink="/Auth/IndividuaRegister" [queryParams]="{ type }" class="text-[#02527D] underline font-bold text-md">الأشتراك الأن</a>
          </p>
        </div>

      </form>

   
    </div>
  </div>


    <!-- Left Side Image -->
    <div class="hidden md:block col-span-5 ">
        <img src="assets/images/Auth.png" alt="Background Image" class="w-full h-[100vh] object-fill" />
      </div>
</div>
