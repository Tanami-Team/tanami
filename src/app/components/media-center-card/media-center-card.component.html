<div
  data-aos="fade-up"
  data-aos-delay="200"
  data-aos-duration="800"
  class="w-full sm:w-[90%] md:w-[80%] lg:w-full overflow-hidden shadow-2xl rounded-tr-[15%] rounded-bl-[15%]  transform transition-all duration-300 ease-in-out hover:scale-95"
>
  <div class="relative">
    <img [src]="imageUrl" alt="Card Image" class="w-full p-3 mx-auto h-auto" />

    <div
      class="text-sm bottom-5 right-5 sm:right-8 md:right-12 bg-[#FFD156] text-[#02527D] rounded-3xl p-1.5 px-4 sm:px-5 absolute flex items-center justify-center gap-1"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="20"
        viewBox="0 -960 960 960"
        width="20"
        fill="currentColor"
      >
        <path
          d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Zm280 240q-17 0-28.5-11.5T440-440q0-17 11.5-28.5T480-480q17 0 28.5 11.5T520-440q0 17-11.5 28.5T480-400Zm-160 0q-17 0-28.5-11.5T280-440q0-17 11.5-28.5T320-480q17 0 28.5 11.5T360-440q0 17-11.5 28.5T320-400Zm320 0q-17 0-28.5-11.5T600-440q0-17 11.5-28.5T640-480q17 0 28.5 11.5T680-440q0 17-11.5 28.5T640-400ZM480-240q-17 0-28.5-11.5T440-280q0-17 11.5-28.5T480-320q17 0 28.5 11.5T520-280q0 17-11.5 28.5T480-240Zm-160 0q-17 0-28.5-11.5T280-280q0-17 11.5-28.5T320-320q17 0 28.5 11.5T360-280q0 17-11.5 28.5T320-240Zm320 0q-17 0-28.5-11.5T600-280q0-17 11.5-28.5T640-320q17 0 28.5 11.5T680-280q0 17-11.5 28.5T640-240Z"
        />
      </svg>
      {{ date }}
    </div>
  </div>

  <div class="w-[90%] py-4 mx-auto flex flex-col gap-3.5">
    <h2 class="text-md font-bold text-[#383838]">{{ cardTitle }}</h2>
    <p class="text-sm leading-relaxed text-[#383838] mb-4">{{ cardDescription }}</p>

    <button
      class="px-4 cursor-pointer py-1.5 w-fit bg-[#02527D] text-white text-sm rounded-3xl hover:bg-[#2B959C]"
      [routerLink]="['/Media_Center', 1]"
    >
      اكتشف المزيد
    </button>
  </div>
</div>
