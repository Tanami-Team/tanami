<div class="container mx-auto px-6 flex w-[85%]  flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
  
    <!-- Left Side: Image -->
 
  
    <!-- Right Side: Address Information -->
    <div class="w-full md:w-1/2 text-center md:text-right">
      
      <!-- Title -->
      <app-section-title mainText="" secondaryText="العنوان" [showRightDecoration]="false" [mainheader]="true"></app-section-title>

  
      <!-- Address -->
      <p class="mt-2 text-md text-[#02527D] font-semibold">
        ( {{ address }} )
      </p>
  
      <!-- Google Map Link -->
      <a [href]="googleMapLink" target="_blank" rel="noopener noreferrer" 
     class="mt-2 text-[12px] w-[90%] text-[#AAAAAA]  break-all block hover:text-[#033b5a] transition">
    {{ googleMapLink }}
  </a>
  
      <!-- Copy Link Button -->
      <button 
        class="mt-4 bg-[#02527D] cursor-pointer text-white px-5 py-2 rounded-md transition hover:bg-[#033b5a]" 
        (click)="copyToClipboard()">
        انسخ الرابط
      </button>
      <div *ngIf="showToast" id="toast-success" 
      class="fixed top-20 right-0 flex z-20 gap-4 items-center justify-between w-full max-w-xs p-4 text-white bg-green-500 rounded-lg shadow-lg 
      transition-all duration-500 transform translate-x-0"
      [ngClass]="{'translate-x-0 right-5': showToast, 'translate-x-full': !showToast}">
   
   <!-- Success Icon -->
    <div class="flex items-center gap-3">

   <div class="inline-flex items-center justify-center w-8 h-8 text-green-900 bg-white rounded-lg">
       <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
           <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
       </svg>
   </div>

   <!-- Toast Text -->
   <div class="ml-3 text-sm font-normal">تم نسخ الرابط بنجاح!</div>
</div>

   <!-- Close Button -->
   <button type="button" class=" bg-green-600 text-white hover:text-black rounded-lg p-1.5 focus:ring-2 focus:ring-gray-300"
       (click)="showToast = false">
       <svg class="w-3 h-3" fill="none" viewBox="0 0 14 14">
           <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
       </svg>
   </button>

 </div>

  
    </div>

    <div class="w-full md:w-1/2 flex justify-center">
        <img src="assets/images/map_phone.png" alt="Location" class="w-[90%] scale-x-[-1] mx-auto  object-cover">
      </div>
  </div>
