<div class="relative w-full bg-cover bg-center"
     style="background-image: url('assets/images/teamofcollobrations.png'); 
            background-blend-mode: overlay;
            background-color: #022334CF;">

  <!-- Gradient Overlay -->
  <div class="absolute inset-0 bg-gradient-to-r from-[#022334CF] via-[#EFEFEF00] to-[#E8B98F5E]"></div>

  <!-- Main Container -->
  <div data-aos="fade-up" data-aos-delay="100" class="relative container mx-auto h-auto lg:h-[90vh] flex flex-col lg:flex-row items-center lg:items-end justify-between px-4 sm:px-6 lg:px-16 py-12 gap-12">

    <!-- Left Section (Text) -->
    <div  data-aos="fade-up" data-aos-delay="200" data-aos-duration="800" class="w-full lg:w-1/3 text-center lg:text-right flex flex-col gap-5">

      <!-- Section Title -->
      <app-section-title marignAuto="mx-auto md:mx-0" color="white" mainText="أقسام" secondaryText="الجمعية" [showRightDecoration]="true" [mainheader]="true"></app-section-title>

      <!-- Heading -->
      <h3 class="text-2xl sm:text-3xl font-bold text-white mt-4">
        أعضاء الجمعية<br>
        <span class="flex items-center justify-center lg:justify-start gap-2">
          العمومية
          <svg width="18" height="18" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0H28.9987V4.8332H8.25094L30 26.5825L26.5824 30L4.83315 8.25051V28.999H0V0Z" fill="#FFD156" />
          </svg>
        </span>
      </h3>

      <!-- Description -->
      <p class="text-white text-sm sm:text-base leading-relaxed max-w-md mx-auto lg:mx-0">
        جمعية متخصصة تسعى إلى تطوير القطاع غير الربحي وتمكينه عبر مبادرات مبتكرة وعمل مؤسسي جاذب وبناء شراكات مستدامة
      </p>

      <!-- Button -->
      <button class="mt-6 w-fit mx-auto lg:mx-0 bg-white text-[#134957] px-6 py-2 rounded-sm text-sm hover:bg-gray-300 transition">
        اكتشف المزيد
      </button>
    </div>

    <!-- Right Section (Slider) -->
  <div  data-aos="zoom-in-up" data-aos-delay="300" data-aos-duration="800" class="relative w-full lg:w-2/3">
      <div class="relative w-full max-w-3xl mx-auto px-2 sm:px-4">
        <!-- Background images -->
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="absolute top-2 sm:top-4 md:top-7 z-10 w-[95%] mx-auto rounded-lg transition-all duration-500">
            <img [src]="getNextImage()" alt="Previous" class="w-full h-[140px] sm:h-[180px] md:h-[300px] lg:h-[350px] object-cover rounded-lg">
          </div>
          <div class="absolute w-[90%] sm:w-[95%] rounded-lg transition-all duration-500">
            <img [src]="getNextNextImage()" alt="Current" class="w-full h-[120px] sm:h-[160px] md:h-[270px] lg:h-[300px] object-cover rounded-lg">
          </div>
        </div>

        <!-- Main image -->
        <div class="relative w-full z-10">
          <img [src]="getCurrentImage()" alt="Main Image" class="w-[95%] mx-auto h-auto rounded-lg shadow-lg transition-all duration-500">
        </div>
      </div>

      <!-- Dots -->
      <div class="flex justify-center mt-4 space-x-3">
        <span *ngFor="let img of images; let i = index"
              class="slider-dot w-6 h-[3px] rounded-full cursor-pointer transition-all duration-300"
              [ngClass]="{'bg-white': i === currentIndex, 'bg-[#FFFFFF61]': i !== currentIndex}"
              (click)="changeImage(i)">
        </span>
      </div>
    </div>
  </div>
</div>
