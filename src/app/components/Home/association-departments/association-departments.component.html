<div class="relative w-full    bg-cover  bg-center" 
     style="background-image: url('assets/images/teamofcollobrations.png'); 
            background-blend-mode: overlay;
            background-color: #022334CF;">

  <!-- Gradient Overlay -->
  <div class="absolute inset-0 bg-gradient-to-r from-[#022334CF] via-[#EFEFEF00] to-[#E8B98F5E]"></div>

<!-- Background Gradient -->
<div class="absolute inset-0 bg-gradient-to-r from-[#022334CF] via-[#EFEFEF00] to-[#E8B98F5E]"></div>

<!-- Main Container -->
<div class="relative container h-[90vh] mx-auto flex flex-col lg:flex-row  items-end justify-between px-6 lg:px-16  pb-10">
  
  <!-- Left Section (Text) -->
  <div class="w-full lg:w-1/3 text-center flex flex-col gap-5 lg:text-right mt-0">
    
    <!-- Section Title -->
    <app-section-title color="white" mainText="أقسام" secondaryText="الجمعية" [showRightDecoration]="true" [mainheader]="true"></app-section-title>

    <h3 class="text-3xl font-bold text-white mt-4">أعضاء الجمعية 
        <br>
        <span class="flex items-center gap-3">
            العمومية
            <svg width="18" height="18" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0H28.9987V4.8332H8.25094L30 26.5825L26.5824 30L4.83315 8.25051V28.999H0V0Z" fill="#FFD156"/>
                </svg>
                
        </span>
    </h3>
    <p class="text-white w-[75%] text-sm mt-2 leading-relaxed max-w-md mx-auto lg:mx-0">
      جمعية متخصصة تسعى إلى تطوير القطاع غير الربحي وتمكينه عبر مبادرات مبتكرة وعمل مؤسسي جاذب وبناء شراكات مستدامة
    </p>

    <!-- Button -->
    <button class="mt-6 w-fit bg-white text-[#134957] px-6 py-2 rounded-sm text-sm  hover:bg-gray-300 transition">
      اكتشف المزيد
    </button>

  </div>

  <div class="relative w-full lg:w-2/3">
      
    <div class="relative w-full  max-w-3xl mx-auto">
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="absolute top-7 z-10   w-[95%]  mx-auto  rounded-lg transition-all duration-500">
            <img [src]="getNextImage()" alt="Previous" class="w-full h-[350px] rounded-lg">
        </div>
        <div class="absolute w-full  rounded-lg transition-all duration-500">
            <img [src]="getNextNextImage()" alt="Current" class="w-full h-[300px] rounded-lg">
        </div>
      </div>
    
      <div class="relative w-full z-10">
        <img [src]="getCurrentImage()" alt="Main Image" class="w-[90%] mx-auto h-auto rounded-lg shadow-lg transition-all duration-500">
      </div>
     </div>
    
    <div class="flex justify-center mt-4 space-x-3">
        <span *ngFor="let img of images; let i = index"
          class="slider-dot w-8 h-[3px] rounded-full cursor-pointer transition-all duration-300"
          [ngClass]="{'bg-white': i === currentIndex, 'bg-[#FFFFFF61]': i !== currentIndex}"
          (click)="changeImage(i)">
    </span>
    </div>


  </div>

</div>

</div>
