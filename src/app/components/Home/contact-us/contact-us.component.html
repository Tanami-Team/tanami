<div class=" my-16 overflow-hidden"  data-aos="fade-up" data-aos-duration="800">
  <!-- Contact Section -->
  <div class="grid grid-cols-1 lg:grid-cols-2 ">

    <!-- Left: Form -->
    <div
     data-aos="fade-left" data-aos-delay="200" 
    class="bg-gradient-to-b from-[#007A9A] to-[#02527D] p-8 flex items-center justify-center">
      <form class="space-y-6 w-full max-w-md">
        <!-- Name Input -->
        <div class="flex flex-col gap-2">
          <label class="block text-white text-sm font-semibold">الاسم كاملاً *</label>
          <input type="text" class="bg-white px-4 py-2 rounded-md text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="ادخل اسمك" required>
        </div>

        <!-- Email Input -->
        <div class="flex flex-col gap-2">
          <label class="block text-white text-sm font-semibold">البريد الإلكتروني *</label>
          <input type="email" class="bg-white px-4 py-2 rounded-md text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="ادخل البريد الإلكتروني الخاص بالشركة" required>
        </div>

        <!-- Phone Number -->
        <div class="flex flex-col gap-2">
          <label class="block text-white text-sm font-semibold">الجوال *</label>
          <input type="text" class="bg-white px-4 py-2 rounded-md text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="+966 *** ********" required>
        </div>

        <!-- Subject Input -->
        <div class="flex flex-col gap-2">
          <label class="block text-white text-sm font-semibold">عنوان الرسالة *</label>
          <input type="text" class="bg-white px-4 py-2 rounded-md text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="اكتب نوع الرسالة التي تريد التواصل بها" required>
        </div>

        <!-- Message Textarea -->
        <div class="flex flex-col gap-2">
          <label class="block text-white text-sm font-semibold">نص الرسالة (اختياري)</label>
          <textarea rows="4" class="bg-white px-4 py-2 rounded-md text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="اكتب الرسالة"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-[#03191E] text-white px-6 py-3 rounded-md text-sm font-semibold hover:bg-gray-800 transition">
          إرسال
        </button>
      </form>
    </div>

    <!-- Right: Text + Image -->
    <div  data-aos="fade-right" data-aos-delay="300" class="flex flex-col justify-between items-center text-center lg:text-right bg-[#4A86E608] p-8">
      <div class="w-full">
        <app-section-title marignAuto="mx-auto lg:mx-0" mainText="تواصل" secondaryText="معنا" [showRightDecoration]="true" [mainheader]="true"></app-section-title>
        <p class="text-[#02527D] text-sm leading-relaxed max-w-md mx-auto lg:mx-0">
          تمكين المنظمات غير الربحية من تنفيذ وظائف وأدوار عمل وحدات العمل المتخصص ونقل المعرفة للموظف القائم بأعمال الوحدة داخل المنظمة.
        </p>
      </div>

      <div class="mt-6 w-full flex justify-center lg:justify-end">
        <img src="assets/images/contactHome.png" alt="Contact Image" class="lg:w-full  object-contain">
      </div>
    </div>

  </div>
</div>
