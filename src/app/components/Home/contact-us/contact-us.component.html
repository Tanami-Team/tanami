<div class="container my-5  grid grid-cols-12   ">
  

       <!-- Right Section: Contact Form -->

       
       <div class=" col-span-12 grid grid-cols-12">
       
       <div class="col-span-6 flex flex-col justify-between    bg-gradient-to-b   from-[#007A9A] to-[#02527D] pt-12  ">
      
           
           <form  class="space-y-6 w-[60%] mx-auto">
          <!-- Name Input -->
          <div class="flex flex-col gap-2">
            <label class="block text-white text-sm font-semibold mb-1">الاسم كاملاً *</label>
            <input type="text" class="w-full bg-white px-4 py-2 rounded-md text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="ادخل اسمك" required>
          </div>
    
          <!-- Email Input -->
          <div class="flex flex-col gap-2">
            <label class="block text-white text-sm font-semibold mb-1">البريد الإلكتروني *</label>
            <input type="email" class="w-full bg-white px-4 py-2 rounded-md text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="ادخل البريد الإلكتروني الخاص بالشركة" required>
          </div>
    
          <!-- Phone Number -->
          <div class="flex flex-col gap-2">
            <label class="block text-white text-sm font-semibold mb-1">الجوال *</label>
            <input type="text" class="w-full bg-white px-4 py-2 rounded-md text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="+966 *** ********" required>
          </div>
    
          <!-- Subject Input -->
          <div class="flex flex-col gap-2">
            <label class="block text-white text-sm font-semibold mb-1">عنوان الرسالة *</label>
            <input type="text" class="w-full bg-white px-4 py-2 rounded-md text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="اكتب نوع الرسالة التي تريد التواصل بها" required>
          </div>
    
          <!-- Message Textarea -->
          <div class="flex flex-col gap-2">
            <label class="block text-white text-sm font-semibold mb-1">نص الرسالة (اختياري)</label>
            <textarea rows="4" class="w-full bg-white px-4 py-2 rounded-md text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="اكتب الرسالة"></textarea>
          </div>
    
          <!-- Submit Button -->
          <button type="submit" class="w-full bg-[#03191E] text-white px-6 py-3 rounded-md text-sm font-semibold hover:bg-gray-800 transition">
            إرسال
          </button>
    
        </form>
      </div>
    <div class="col-span-6 text-center flex flex-col items-end  bg-[#4A86E608]    pt-10">
      
      <!-- Section Title -->

        <div class="p-5  mx-auto text-center">

            
            <app-section-title mainText="تواصل" secondaryText="معنا" [showRightDecoration]="true" [mainheader]="true"></app-section-title>
            <p class="text-[#02527D] text-sm leading-relaxed max-w-md mx-auto lg:mx-0">
                تمكين المنظمات غير الربحية من تنفيذ وظائف وأدوار عمل وحدات العمل المتخصص ونقل المعرفة للموظف القائم بأعمال الوحدة داخل المنظمة.
            </p>
        </div>
  
      <!-- Image -->
      <div class="mt-6 flex items-end   ">
        <img src="assets/images/contactHome.png" alt="Contact Image" class="w-[90%] object-contain">
      </div>
    </div>

  
 
</div>

  </div>
